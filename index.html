
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cassino Online 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
  <header class="flex justify-between p-4 bg-gray-900">
    <h1 class="text-xl font-bold">Cassino 2025</h1>
    <div>
      <button class="mr-2 px-4 py-2 bg-blue-600 rounded">Entrar</button>
      <button class="px-4 py-2 bg-green-600 rounded">Registrar</button>
    </div>
  </header>

  <section class="text-center p-10 bg-gradient-to-r from-purple-800 to-indigo-800">
    <h2 class="text-3xl font-bold mb-4">Bem-vindo ao futuro dos cassinos online!</h2>
    <input type="text" placeholder="Digite seu CPF" class="p-2 rounded text-black" />
  </section>

  <section class="grid grid-cols-2 md:grid-cols-4 gap-4 p-6">
    <div class="bg-gray-800 p-4 rounded">Jogo 1</div>
    <div class="bg-gray-800 p-4 rounded">Jogo 2</div>
    <div class="bg-gray-800 p-4 rounded">Jogo 3</div>
    <div class="bg-gray-800 p-4 rounded">Jogo 4</div>
  </section>
</body>
</html>
